<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'/>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
	<!--viewport-->
	<meta content="viewport" content="width=device-width, initial-scale=1.0, maximum-scale='1.0', user-scalable=no"/>
	<!--google font and fontawesome-->
	<title>Simple Dev Portfolio Template</title>
	<meta content="article" property='og:type'/>
	<meta content="Simple Dev Portfolio Template" property='og:name'/>
	<meta content="Simple Dev Portfolio Template" property='og:title'/>
	<meta content="https://buddhalimbu.github.io/dev-template" property='og:url'/>
	<meta content="buddhalimbu, buddha limbu,buddhalimbu.github.io,Simple dev Portfolio Template,dev profile Template" property='keywords'/>
	<meta content='Simple Dev Portfolio Template is designed by Buddha Limbu with css and jquery which is clean and neat' name='description'/>
    <link href='https://use.fontawesome.com/releases/v5.0.10/css/all.css' rel='stylesheet'/> 
	<link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
	<link href='//fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900' rel='stylesheet' type='text/css'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <script src='index.js'></script>
</head>
<body>
    <header>
        <main>
            <img src="https://github.com/buddhalimbu/buddhalimbu.github.io/blob/master/image/buddha.jpg?raw=true"/>
            <h3>
                Welcome
            </h3>
            <span id="big">
                I'm<span id="autotext"></span>
            </span>
            <p>
                I'm a passionate Web-Developer.
            </p>
            <div class="follow">
                <a href="">
                    <span class="fab fa-facebook"></span>
                </a>
                <a href="">
                    <span class="fab fa-twitter"></span>
                </a>
                <a href="">
                    <span class="fab fa-tumblr"></span>
                </a>
                <a href="">
                    <span class="fab fa-instagram"></span>
                </a>
                <a href="">
                    <span class="fab fa-linkedin"></span>
                </a>
                <a href="">
                    <span class="fab fa-youtube"></span>
                </a>
                <a href="">
                    <span class="fab fa-pinterest"></span>
                </a>
            </div>
        </main>
    </header>
<!--contact wrapper-->
<div class="contact">
    <div class="container">
        <div class="form">
            <div class="input-group">
                <input type="text" name="name" placeholder="Your Name.."/>
                <input type="text" name="subject" placeholder="Your Subject.." id="subject" />
            </div>
            <textarea id="textarea" placeholder="Your Message.."></textarea>
                <button class="ok">Send</button>
        </div>
    </div>
</div>
<!--share this widget-->
<div class="fixed-item">
<div class="share">
    <div class="share-wrapper">
        <a href="" id="fb"><i class="fab fa-facebook"></i></a>
        <a href="" id="tw"><i class="fab fa-twitter"></i></a>
        <a href="" id="lk"><i class="fab fa-linkedin"></i></a>
        <a href="" id="tl"><i class="fab fa-telegram"></i></a>
        <a href="" id="pin"><i class="fab fa-pinterest"></i></a>
        <a href="" id="wa"><i class="fab fa-whatsapp"></i></a>
    </div>
</div>
<!--share button-->
<button class="sharethis">
    <i class="fa fa-share-alt"></i>
</button>
<!--contact form-->
<button class="ct">
    <span class="fa fa-envelope"></span>
</button>
</div>
<div class="overlay"/>
  </body>
</html>
