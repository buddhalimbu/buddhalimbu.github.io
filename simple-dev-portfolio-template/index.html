<!DOCTYPE HTML>
<html>
<head>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
	<title>Simple Dev Portfolio Template</title>
	<meta content="article" property='og:type'/>
	<meta content="Simple Dev Portfolio Template" property='og:name'/>
	<meta content="Simple Dev Portfolio Template" property='og:title'/>
	<meta content="https://buddhalimbu.github.io/dev-template" property='og:url'/>
	<meta content="buddhalimbu, buddha limbu,buddhalimbu.github.io,Simple dev Portfolio Template,dev profile Template" property='keywords'/>
	<meta content='Simple Dev Portfolio Template is designed by Buddha Limbu with css and jquery which is clean and neat' name='description'/>
    
	<link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
	<link href='//fonts.googleapis.com/css?family=Poppins:300,400,500,700,900' rel='stylesheet' type='text/css'/>
	        
    <link href="index.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <main>
            <img src="https://raw.githubusercontent.com/buddhalimbu/buddhalimbu.github.io/master/image/buddha.jpg"/>
            <h3>
                Welcome
            </h3>
            <span id="big">
                I'm<span id="autotext"></span>
            </span>
            <p>
                I'm a passionate Web-Developer.
            </p>
            <div class="follow">
                <a href="">
                    <span class="fa fa-facebook"></span>
                </a>
                <a href="">
                    <span class="fa fa-twitter"></span>
                </a>
                <a href="">
                    <span class="fa fa-tumblr"></span>
                </a>
                <a href="">
                    <span class="fa fa-instagram"></span>
                </a>
              
                </a>
            </div>
        </main>
    </header>
<!--contact wrapper-->
<div class="contact">
    <div class="container">
        <div class="form">
            <div class="input-group">
                <input type="text" name="name" placeholder="Your Name.."/>
                <input type="text" name="subject" placeholder="Your Subject.." id="subject" />
            </div>
            <div class="bandt">
            <textarea id="textarea" placeholder="Your Message.."></textarea>
                <button class="ok">Send</button></div>
        </div>
    </div>
</div>
<!--share this widget-->
<div class="fixed-item">
<div class="share">
    <div class="share-wrapper">
        <a href="" id="fb"><i class="fa fa-facebook"></i></a>
        <a href="" id="tw"><i class="fa fa-twitter"></i></a>
        <a href="" id="lk"><i class="fa fa-linkedin"></i></a>
        <a href="" id="tl"><i class="fa fa-telegram"></i></a>
        <a href="" id="pin"><i class="fa fa-pinterest"></i></a>
        <a href="" id="wa"><i class="fa fa-whatsapp"></i></a>
    </div>
</div>
<!--share button-->
<button class="sharethis">
    <i class="fa fa-share-alt"></i>
</button>
<!--contact form-->
<button class="ct">
    <span class="fa fa-envelope"></span>
</button>
</div>
<div class="overlay"/>
</body>
</html>
