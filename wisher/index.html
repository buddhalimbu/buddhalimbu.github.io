<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wish FriendShip Day</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
       
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="myloader">
    <div class="loader"></div>
    </div>
    
    <div class="wrapper">
    <div class="card">
        <div>
        <div class="share">
            <span class="fa fa-whatsapp" onclick="ShareMe()"> Share </span>
            <span class="fa fa-clipboard copy" onclick='CopyMe()'"> Copy </span>
            <span class="fa fa-arrow-down" onclick="downloadimage()">Download</span>
            
        </div>
        <div class="mycard">
            <div class="info">
            <p>
                Text is successfully copied to clipboard.
            </p>
        </div>
            <span class="card-kit"></span>
            <span class="top-myname">- <span class="list-name"></span></span>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-odTOE9jBDmsHSSRmAL4opuM_TSV1Udm_1X_RusHhp5acIrWvP54UGSaAumnJ3vTfOSovvloLmJn2DXJeNY41GVGQJ4n_dDebTi2XL7dXwCWwutPHFJUDz-ksd51QuYac2J-8N8rOgXIjLjdX_BrIPrzY1HvEl54JiUC_3N7zgPNCpwlPf38bEqQf/s1280/blue-g18821baf9_1280.png" alt="img" class="img1"/>
            <div class="item"><h1 class="dear">Dear <span class="sname"></span> ,</h1>
            <p class="swish">
            </p>
            </div>
        </div>    
        
        <div class="wish-again">
            <span class="wish-repeat"><i class="fa fa-share"></i> Wish Again</span>
        </div>
        
        </div>
        
    </div>
   </div>
   
   
   
   
   
    
    
    
    
    <div class="wish">
        <div>
            
        <div class="wisher">
            <p class="wish-kit pd">
                Wish Something Special to your friends on this friendship day.
            </p><br/>
            <div class="fitem pd">
            <h1 class="fname pd">Friend Name :</h1>
            <input type="text" class="f-name" placeholder="Type your friend name..........." required="true" value=""/>
        </div>
        <div class="wbox pd">
            <span class="yname">Wisher :</span><input type="text" value="" placeholder=" ~ Type your name here ~" class="wisher-name" required/>
        </div>
      
        
          <button class="wishnow showhide" type="button">Wish Now</button>
    </div>
    </div></div>
    
    
    <div class="overlay">
    <div class="i-alert alert">
      <span class="d-close" onclick="this.parentElement.classList.remove('show')">&times;</span>
      <p><b>Info !! </b> Your input nothing in the text box.</p>
  </div>
